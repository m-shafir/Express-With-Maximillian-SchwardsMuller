<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Product</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .header {
        width: 100%;
        height: 3.5rem;
        background-color: #dbc441;
        padding: 0 1.5rem;
      }
      .main-header__nav {
        height: 100%;
        display: flex;
        align-items: center;
      }
      .main-header__item-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .main-header__item {
        margin: 0 1rem;
        padding: 0;
      }
      .main-header__item a {
        text-decoration: none;
        color: black;
        font-size: 1.2rem;
        transition: color 0.1s;
      }
      .main-header__item a:hover,
      .main-header__item a:active,
      .main-header__item a.active {
        color: purple;
      }

      .product-form {
        margin: 1rem auto;
        width: 20rem;
        max-width: 90%;
      }
      .form-controll label,
      .form-controll input {
        display: block;
        width: 100%;
        margin-bottom: 0.2rem;
      }
      .form-controll input {
        border: 1px solid #dbc441;
        font: inherit;
        border-radius: 2pxs;
      }
      .product-form button {
        font: inherit;
        border: 1px solid #3a0ca3;
        color: #3a0ca3;
        background-color: white;
        border-radius: 3px;
        margin-top: 1rem;
      }
      .product-form button:hover,
      .product-form button:active {
        background-color: #3a0ca3;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="admin/add-product" class="active">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="product-form" action="admin/add-product" method="post">
        <div class="form-controll">
          <label for="title">Title</label>
          <input id="title" type="text" name="title" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
